<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | CATS Fumigaciones</title>
  </head>

  <body>
    <h1>Login</h1>
    <form action="./services" method="POST">
      Cuenta:
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Usuario"
        required
      />
      <br />
      Contraseña:
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Contraseña"
        required
      />
      <br />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
